<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col">
					<h1 class="header text-center">
						<span>Получите видеоинструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row mb-trans">
				<div class="col-lg-6 offset-lg-1 col-md-12">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/6SFrbySJjlw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
			</iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form">
						<p class="form-header text-center">Введите свой email
						</p>
						<form action="#" class="d-grid input-group-lg">
							<input type="text" class="form-control" placeholder="Ваше имя">
							<input type="text" class="form-control" placeholder="Ваше email">
							<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?
				</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/01.png" alt="преемущество">
					<p>Первое преемущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/02.png" alt="преемущество">
					<p>Второе преемущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/03.png" alt="преемущество">
					<p>Третее преемущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/04.png" alt="преемущество">
					<p>Четвёртое преемущество</p>
				</div>
			</div>
		</div>
		</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="d-grid col-3 mx-auto">
  			<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
